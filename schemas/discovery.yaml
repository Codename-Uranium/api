openapi: 3.0.3
info:
  title: DiscoveryAPI
  version: '1.0'
  contact:
    email: support@vpnhouse.net
    name: Sergey Kovalev
  description: Discovery API
paths:
  /api/client/locations:
    get:
      summary: Get locations
      tags:
        - client
        - discovery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
              examples: {}
        '401':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '403':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '500':
          $ref: 'common.yaml#/components/responses/ResponseError'
      operationId: get-locations
      description: Returns available locations for client
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: project_id
    parameters: []
  /api/client/credentials:
    get:
      summary: Get credentials
      tags:
        - client
        - discovery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
        '401':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '403':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '500':
          $ref: 'common.yaml#/components/responses/ResponseError'
      operationId: get-credentials
      description: Return credentials to connect for specific location
      security:
        - bearer: []
        - AuthorizerKey: []
      parameters:
        - schema:
            type: string
            example: US
          in: query
          name: location
    parameters: []
  /api/client/optimal:
    get:
      summary: Get optimal
      tags:
        - client
        - discovery
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
        '401':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '403':
          $ref: 'common.yaml#/components/responses/ResponseError'
        '500':
          $ref: 'common.yaml#/components/responses/ResponseError'
      operationId: get-optimal
      description: Return optimal credentials to connect from specific country
      parameters:
        - schema:
            type: string
            example: US
          in: query
          name: country
    parameters: [ ]
components:
  schemas:
    Node:
      title: Node
      type: object
      x-examples:
        example-1:
          value:
            id: 40ae2017-df2b-4828-a450-3b9766a3b001
            connection_addresses:
              - 'https://vpn-node-abc.project.org'
            connection_ips:
              - '1.2.3.4'
              - '2.3.4.5'
      properties:
        id:
          type: string
          example: node-dev-1
        connection_addresses:
          type: array
          description: "list of node URLs (including schema)"
          items:
            type: string
            example: 'https://vpn-node-dev-1.project.org'
        connection_ips:
          type: array
          description: "list of node IP addresses"
          items:
            type: string
      required:
        - id
    Location:
      title: Locations
      type: object
      x-examples:
        example:
          value:
            id: US
            name: 'United States, NY'
            labels:
              country: United States
              city: New-York
      properties:
        id:
          type: string
          example: US
        name:
          type: string
          example: United States
        labels:
          type: object
      required:
        - id
        - name
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
    AuthorizerKey:
      name: X-VPNHOUSE-AUTHORIZER-KEY
      type: apiKey
      in: header
tags:
  - name: client
  - name: discovery
security:
  - bearer: []
